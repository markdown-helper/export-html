<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example: Simple Markdown</title>
</head>
<body>
<!--
Simple example that renders toc-cite-mermaid.md.
Usage:
1) Run the local dev server example/server.py
   - Windows: python example\server.py
   - macOS/Linux: python3 example/server.py
   Then open: http://127.0.0.1:8000/example/index.html

A more complex example with a selector is available at example/index-selector.html
-->
<div id="content"></div>
<script>
(function injectBoot() {
  const params = new URLSearchParams(location.search);
  const useLocal = params.get('local') === '1';
  const boot = document.createElement('script');
  boot.type = 'module';
  boot.src = useLocal
    ? '../boot.js'
    : 'https://cdn.jsdelivr.net/gh/markdown-helper/export-html@v0.251009.2/boot.min.js';
  boot.dataset.mdUrl = './toc-cite-mermaid.md';
  boot.dataset.outputId = 'content';
  boot.dataset.forceLight = 'true';
  boot.dataset.twoColMinWidth = '800';
  document.body.appendChild(boot);
})();
</script>
</body>
</html>
